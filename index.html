<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/Logo.svg"
          alt="Around The U.S"
        />
      </header>

      <main class="content">
        <section class="profile page__section" id="profile">
          <img src="./images/Avatar.png" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards page__section" id="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>

    <!-- Modal Edit-->

    <div class="modal" id="profile__edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-form">
          <input
            class="modal__input modal__input_type_name"
            name="name"
            id="profile-title-input"
            placeholder="Name"
            type="text"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>

          <input
            class="modal__input modal__input_type_description"
            name="description"
            id="profile-description-input"
            placeholder="description"
            type="text"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>

          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!--Image modal-->
    <div class="modal" id="image-modal">
      <div class="modal__preview-container">
        <img class="modal__image" src="" alt="" />
        <p class="modal__text"></p>
        <button class="modal__close" type="button"></button>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            name="title"
            id="add-card-title-input"
            placeholder="Name"
            type="text"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="add-card-title-input-error"></span>

          <input
            class="modal__input modal__input_type_url"
            name="url"
            id="add-card-url-input"
            placeholder="Image URL"
            type="url"
            required
          />
          <span class="modal__error" id="add-card-url-input-error"></span>

          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <!--Java Script-->
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
